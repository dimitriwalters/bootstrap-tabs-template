<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap Template</title>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h3>Bootstrap Template</h3>      
    </div>

    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
      <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
      <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
      <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
    </ul>

    <div class="tab-content">

      <div role="tabpanel" class="tab-pane fade in active" id="home">

        <ul class="nav nav-tabs sub-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#content-one" aria-controls="content-one" role="tab" data-toggle="tab">Content One</a></li>
          <li role="presentation"><a href="#content-two" aria-controls="content-two" role="tab" data-toggle="tab">Content Two</a></li>
          <li role="presentation"><a href="#content-three" aria-controls="content-three" role="tab" data-toggle="tab">Content Three</a></li>
        </ul>

        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active" id="content-one">Content One</div>
          <div role="tabpanel" class="tab-pane fade" id="content-two">Content Two</div>
          <div role="tabpanel" class="tab-pane fade" id="content-three">Content Three</div>
        </div>

      </div>

      <div role="tabpanel" class="tab-pane fade" id="profile">Profile tab</div>

      <div role="tabpanel" class="tab-pane fade" id="messages">Messages tab</div>

      <div role="tabpanel" class="tab-pane fade" id="settings">Settings tab</div>
    </div>
  </div>

  <script type="text/javascript" src="scripts/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
